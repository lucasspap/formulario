<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <script src="./js/buscar.js" type='module' defer></script>
    <title>Imobiliária</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de imóveis para aluguel</h1>
        <p id="titulo2">Preencha com as informações do proprietário.</p>
        <br>
    </div>

    <form>  
        <fieldset>
            <div class="campo">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label>Sobrenome</label>
                <input type="text" name ="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo">
                <label>Data de nascimento</label>
                <input type="date" name="data" id="data" required>
            </div>
            <div class="campo">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" maxlength="14" required>
            </div>
            <div class="campo">
                <label>Telefone</label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>
        </fieldset>
         
        <fieldset>
            <div class="campo">
                <label>Qual tipo de imóvel?</label>
                <label>
                    <input type="radio" name="tipoi" value="Apartamento">Apartamento
                </label>
            <label>
                <input type="radio" name="tipoi" value="Casa">Casa
            </label>
            <label>
                <input type="radio" name="tipoi" value="SalaComer">Sala Comercial
            </label> <br>
            <label>Dormitórios</label>
            <select id="dormitorios">
                <option selected disabled value="">Selecione</option>
                <option>Nenhum</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4 ou mais</option>
            </select>
            </div>
            <div class="campo">
            <label> Valor de alguel desejado:</label> 
            <input type="text" name="valora" id="valora" required>
            </div>   
            </fieldset>

            <div class="campo">
                <br>
                <label>Descreva mais sobre seu imóvel.(Área, banheiros, garagem, etc.)</label>
                <textarea row="7" style="width: 26em" id="informacao" name="informacao"></textarea>
                </div>
                
        <fieldset>
            <div class="campo">
                <label>CEP</label>
                <input type="text" name="cep" id="cep" required>
            </div>
            <div class="campo">
                <label>Endereço</label>
                <input type="text" name ="endereco" id="endereco" required>
            </div>
            <div class="campo">
                <label>Bairro</label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            <div class="campo">
                <label>Número/Complemento</label>
                <input type="text" name="ncompl" id="ncompl" required>
                </div>
            <div class="campo">
                <label>Cidade</label>
                <input type="text" name="cidade" id="cidade" required>
            </div>
            <div class="campo">
                <label>Estado</label>
                <input type="text" name="estado" id="estado" required>
            </div>
        </fieldset>   

    <fieldset>
        <div class="campo">
         <label>Envie as fotos do seu imóvel.</label> <br>
            <label> 
                Foto 1<input type="file" id="foto" name="foto1">
            </label> <br>
            <label> 
                Foto 2<input type="file" id="foto" name="foto2">
            </label> <br>
            <label> 
                Foto 3 <input type="file" id="foto" name="foto3">
            </label> <br>
            <label> 
                Foto 4 <input type="file" id="foto" name="foto4">
            </label> <br>
            <label> 
                Foto 5 <input type="file" id="foto" name="foto5">
            </label> <br>    
        </div>
    </fieldset>
        <button class="botao" type="submit">Enviar</button>
        <button class="botao" type="reset">Limpar</button>
    
    </form>

</body>
</html>
